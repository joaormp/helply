services:
  app:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: helply-app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - .:/var/www/html
      - ./docker/php.ini:/usr/local/etc/php/conf.d/custom.ini
    networks:
      - helply
    depends_on:
      - postgres
      - redis

  nginx:
    image: nginx:alpine
    container_name: helply-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - .:/var/www/html
      - ./docker/nginx.conf:/etc/nginx/conf.d/default.conf
    networks:
      - helply
    depends_on:
      - app

  postgres:
    image: postgres:17-alpine
    container_name: helply-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USERNAME:-helply}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-secret}
      POSTGRES_DB: ${DB_DATABASE:-helply_central}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - helply

  redis:
    image: redis:7-alpine
    container_name: helply-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - helply

  queue:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: helply-queue
    restart: unless-stopped
    command: php artisan queue:work --sleep=3 --tries=3 --max-time=3600
    working_dir: /var/www/html
    volumes:
      - .:/var/www/html
    networks:
      - helply
    depends_on:
      - app
      - redis

  scheduler:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: helply-scheduler
    restart: unless-stopped
    command: php artisan schedule:work
    working_dir: /var/www/html
    volumes:
      - .:/var/www/html
    networks:
      - helply
    depends_on:
      - app

networks:
  helply:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
